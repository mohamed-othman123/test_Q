@if (section?.services?.length! > 0) {
  <div class="features">
    <div class="sec_id" id="features"></div>
    <svg
      width="120"
      height="240"
      viewBox="0 0 183 295"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      class="section_shap">
      <path
        d="M88.803 0.595413C144.391 61.7433 213.278 96.5072 308.967 78.1173C231.713 137.501 212.013 212.114 220.868 294.267C165.28 233.119 96.3935 198.355 0.703827 216.745C77.9583 157.361 97.6578 82.7482 88.803 0.595413Z"
        fill="#F2EBDD" />
    </svg>

    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <div class="feature_content">
            <div class="section_title">
              <h3>
                {{ lang === 'en' ? section?.title_en : section?.title_ar }}
              </h3>
              <p>
                {{
                  lang === 'en'
                    ? section?.description_en
                    : section?.description_ar
                }}
              </p>
            </div>
            <ul
              class="features_list d-flex align-items-center justify-content-start flex-wrap">
              @for (service of section?.services; track service) {
                <li class="text-center">
                  <svg
                    width="20"
                    height="11"
                    viewBox="0 0 16 11"
                    fill="none"
                    class="d-block"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M14.7812 1.10852C15.0625 1.42102 15.0625 1.88977 14.7812 2.17102L6.53125 10.421C6.21875 10.7335 5.75 10.7335 5.46875 10.421L1.21875 6.17102C0.90625 5.88977 0.90625 5.42102 1.21875 5.13977C1.5 4.82727 1.96875 4.82727 2.25 5.13977L5.96875 8.85852L13.7188 1.10852C14 0.827271 14.4688 0.827271 14.75 1.10852H14.7812Z"
                      fill="#69BE1A" />
                  </svg>
                  {{ service }}
                </li>
              }
            </ul>
            <button class="d-inline-block" (click)="showOrderPricing()">
              {{ 'pricing.buttons.submit' | translate }}
              <svg
                width="14"
                height="14"
                viewBox="0 0 14 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M0.21875 7.5625C0.0625 7.40625 0 7.21875 0 7C0 6.8125 0.0625 6.625 0.21875 6.46875L5.71875 1.21875C6.03125 0.9375 6.5 0.9375 6.78125 1.25C7.0625 1.53125 7.0625 2.03125 6.75 2.3125L2.59375 6.25H13.25C13.6562 6.25 14 6.59375 14 7C14 7.4375 13.6562 7.75 13.25 7.75H2.59375L6.75 11.7188C7.0625 12 7.0625 12.4688 6.78125 12.7812C6.5 13.0938 6.03125 13.0938 5.71875 12.8125L0.21875 7.5625Z"
                  fill="white" />
              </svg>
            </button>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="feature_img">
            <svg
              width="55"
              height="58"
              viewBox="0 0 55 58"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M0 29C13.4199 24.6039 23.6612 16.2698 27.5 0C31.3388 16.2698 41.5819 24.6039 55 29C41.5801 33.3961 31.3388 41.7302 27.5 58C23.6612 41.7302 13.4181 33.3961 0 29Z"
                fill="#CAA372" />
            </svg>
            <img src="assets/images/hall/features_img.svg" alt="feature img" />
          </div>
        </div>
      </div>
    </div>
  </div>
}
