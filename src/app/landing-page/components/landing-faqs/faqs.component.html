@if (section?.popularQuestions?.length! > 0) {
  <div class="faqs">
    <div class="sec_id" id="faqs"></div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section_title text-center">
            <h3>{{ lang === 'en' ? section?.title_en : section?.title_ar }}</h3>
            <p>
              {{
                lang === 'en'
                  ? section?.description_en
                  : section?.description_ar
              }}
            </p>
          </div>
        </div>
        <div class="col-12">
          <div ngbAccordion [closeOthers]="true">
            @for (question of section?.popularQuestions; track question) {
              <div ngbAccordionItem [collapsed]="question.id !== 1">
                <button ngbAccordionButton>
                  <svg
                    width="46"
                    height="45"
                    viewBox="0 0 46 45"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="quest_icon">
                    <rect
                      y="0.889648"
                      width="46"
                      height="44"
                      rx="22"
                      fill="#FAF3EB" />
                    <path
                      d="M31.125 23.3896C31.125 20.499 29.5625 17.8428 27.0625 16.3584C24.5234 14.9131 21.4375 14.9131 18.9375 16.3584C16.3984 17.8428 14.875 20.499 14.875 23.3896C14.875 26.3193 16.3984 28.9756 18.9375 30.46C21.4375 31.9053 24.5234 31.9053 27.0625 30.46C29.5625 28.9756 31.125 26.3193 31.125 23.3896ZM13 23.3896C13 19.835 14.875 16.5537 18 14.7568C21.0859 12.96 24.875 12.96 28 14.7568C31.0859 16.5537 33 19.835 33 23.3896C33 26.9834 31.0859 30.2646 28 32.0615C24.875 33.8584 21.0859 33.8584 18 32.0615C14.875 30.2646 13 26.9834 13 23.3896ZM19.6016 19.874C19.9141 18.9756 20.7344 18.3896 21.6719 18.3896H23.9375C25.3047 18.3896 26.4375 19.5225 26.4375 20.8896C26.4375 21.749 25.9297 22.5693 25.1875 22.999L23.9375 23.7412C23.8984 24.249 23.5078 24.6396 23 24.6396C22.4531 24.6396 22.0625 24.249 22.0625 23.7021V23.1943C22.0625 22.8428 22.2188 22.5303 22.5312 22.374L24.25 21.3975C24.4453 21.2803 24.5625 21.085 24.5625 20.8896C24.5625 20.5381 24.2891 20.3037 23.9375 20.3037H21.6719C21.5547 20.3037 21.4375 20.3818 21.3984 20.499L21.3594 20.5381C21.2031 21.0459 20.6562 21.2803 20.1875 21.124C19.6797 20.9287 19.4453 20.3818 19.6016 19.9131V19.874ZM21.75 27.1396C21.75 26.4756 22.2969 25.8896 23 25.8896C23.6641 25.8896 24.25 26.4756 24.25 27.1396C24.25 27.8428 23.6641 28.3896 23 28.3896C22.2969 28.3896 21.75 27.8428 21.75 27.1396Z"
                      fill="#1A2523" />
                  </svg>
                  <span class="plus-icon"></span>
                  {{ question?.question }}
                </button>
                <div ngbAccordionCollapse>
                  <div ngbAccordionBody>
                    <div [innerHTML]="question?.answer"></div>
                  </div>
                </div>
              </div>
            }
          </div>
        </div>
      </div>
    </div>
    <svg
      width="120"
      height="240"
      viewBox="0 0 183 295"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      class="section_shap">
      <path
        d="M88.803 0.595413C144.391 61.7433 213.278 96.5072 308.967 78.1173C231.713 137.501 212.013 212.114 220.868 294.267C165.28 233.119 96.3935 198.355 0.703827 216.745C77.9583 157.361 97.6578 82.7482 88.803 0.595413Z"
        fill="#F2EBDD" />
    </svg>
  </div>
}
