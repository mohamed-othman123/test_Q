<p-dialog
  [closable]="false"
  [modal]="true"
  [draggable]="false"
  [dismissableMask]="true"
  [(visible)]="visible">
  <div class="d-flex align-items-center gap-2 mb-3 font-medium">
    <i class="pi pi-exclamation-circle"></i>
    <div>{{ message }}</div>
  </div>

  <div class="d-flex justify-content-center gap-2">
    <button type="button" class="btn cancel" (click)="rejectBtn()">
      {{ 'common.no' | translate }}
    </button>
    <button type="button" class="btn save" (click)="confirmBtn()">
      {{ 'common.yes' | translate }}
    </button>
  </div>
</p-dialog>
