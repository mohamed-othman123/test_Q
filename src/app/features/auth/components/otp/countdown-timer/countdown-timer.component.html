<div class="timer-wrapper">
  @if (isCounterVisible) {
    <span [translateParams]="{min: 2}" translate>auth.otpExpiresIn</span>
    <div id="app" class="base-timer">
      <svg
        class="base-timer__svg"
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg">
        <g class="base-timer__circle">
          <circle
            class="base-timer__path-elapsed"
            cx="50"
            cy="50"
          r="45"></circle>
          <path
            id="base-timer-path-remaining"
            [attr.stroke-dasharray]="circleDasharray"
            [ngClass]="['base-timer__path-remaining', remainingPathColor]"
          d="M 50, 50 m -45, 0 a 45,45 0 1,0 90,0 a 45,45 0 1,0 -90,0"></path>
        </g>
      </svg>
      <span id="base-timer-label" class="base-timer__label">{{
        formatTime(timeLeft)
      }}</span>
    </div>
  }
  <p class="mt-2">
    {{ 'auth.noOtpReceived' | translate }}
    <span
      (click)="showResendOtpBtn ? resendOtp() : false"
      [ngClass]="{
        'text-dark-green': showResendOtpBtn,
        'cursor-pointer': showResendOtpBtn,
        'text-light-green': !showResendOtpBtn,
        'cursor-not-allowed': !showResendOtpBtn
      }">
      {{ 'auth.resend' | translate }}
    </span>
  </p>
</div>
