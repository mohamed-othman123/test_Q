@if (form) {
  <form
    class="form"
    [formGroup]="form"
    (ngSubmit)="onSubmit()">
    <app-input
      [placeholder]="'auth.password' | translate"
      [controlName]="'password'"
      inputType="password"
      [label]="'auth.password' | translate"
      [control]="form.controls.password"
      iconPath="/assets/icons/lock.icon.svg"
      formName="reset_password_form"
      [enableTracking]="true">
    </app-input>
    <app-input
      class="mt-3"
      [placeholder]="'auth.confirmedPassword' | translate"
      [controlName]="'confirmedPassword'"
      inputType="password"
      [label]="'auth.confirmedPassword' | translate"
      [control]="form.controls.confirmedPassword"
      iconPath="/assets/icons/lock.icon.svg"
      formName="reset_password_form"
      [enableTracking]="true">
    </app-input>
    <p-button type="submit" class="mt-3 w-100" icon="pi pi-envelope">
      {{ 'common.send' | translate }}
    </p-button>
  </form>
}
