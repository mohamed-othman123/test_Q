@if (!(authService.loggedIn | async)) {
  <div class="auth-wrapper">
    <div [@flipInY]="flipInYState | async" class="container">
      <div class="header">
        <div class="logo">
          <img
            src="/assets/svg/logo.svg"
            loading="lazy"
            fetchpriority="high"
            alt="logo" />
          <div class="lang">
            <span (click)="changeLang('ar')" class="ar">Ø¹</span>
            <span (click)="changeLang('en')" class="en">EN</span>
          </div>
        </div>
        @if (isLogin || isRegister) {
          <div class="tabs">
            <a
              [routerLink]="['/auth/login']"
              routerLinkActive="router-link-active"
              >{{ 'auth.login' | translate }}</a
              >
              <!-- <a
              [routerLink]="['/auth/signup']"
              routerLinkActive="router-link-active"
              >{{ 'auth.signup' | translate }}</a
              > -->
            </div>
          }
        </div>
        <div class="content">
          <router-outlet></router-outlet>
        </div>
      </div>
      <img
        src="/assets/svg/auth-bg.svg"
        class="background-img"
        fetchpriority="high"
        alt="background-img" />
    </div>
  }
