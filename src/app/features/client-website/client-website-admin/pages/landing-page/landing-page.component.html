@if (isLoaded) {
  <form [formGroup]="form" class="content">
    @if (!landingPageData?.hallName) {
      <div class="no-landing-page" @fadeSlide>
        <div class="content">
          <i class="pi pi-info-circle"></i>
          <p>{{ 'landing.noLandingPage' | translate }}</p>
          <button
            pButton
            class="p-button-primary add-btn"
            icon="pi pi-plus"
            [label]="'landing.addLandingPage' | translate"
          (click)="initializeNewLandingPage()"></button>
        </div>
      </div>
    }
    @if (landingPageData?.hallName || (showBasicForm && !hideBasicForm)) {
      @if (landingPageData?.hallName) {
        <div
          class="header d-flex align-items-center justify-content-between">
          <h6>{{ 'landing.websiteSettings' | translate }}</h6>
          <button
            class="p-element p-button d-flex align-items-center p-component d-inline-block"
            (click)="goToLiveLanding()">
            <i class="pi pi-eye"></i>
            <span>{{ 'landing.liveView' | translate }}</span>
          </button>
        </div>
      }
      <app-basic-information
        [landingPageData]="landingPageData"
        [startInEditMode]="showBasicForm"
        (landingPageCreated)="onLandingPageCreated($event)"
        (cancelBasicForm)="onCancelBasicForm()">
      </app-basic-information>
      <app-hall-details [landingPageData]="landingPageData"></app-hall-details>
      @if (landingPageData?.hallName) {
        <add-section
          [landingPageData]="landingPageData!"
          [currentHall]="currentHall"
          (sectionsReordered)="onSectionsReordered()"
          (mediaUpdated)="onMediaUpdated($event)">
        </add-section>
        <app-location [landingPageData]="landingPageData"></app-location>
      }
    }
  </form>
}
