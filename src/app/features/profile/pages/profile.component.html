<div [@flipInY]="flipInYState | async" class="profile-container">
  <div class="header">
    <div class="header-content">
      <div class="tabs">
        <a
          [class.router-link-active]="activeTab === 'info'"
          (click)="setActiveTab('info')">
          {{ 'profile.accountInfo' | translate }}
        </a>
        <a
          [class.router-link-active]="activeTab === 'subscriptions'"
          (click)="setActiveTab('subscriptions')">
          {{ 'profile.subscriptionsAndPackages' | translate }}
        </a>
      </div>
    </div>
  </div>

  <div class="content">
    @switch (activeTab) {
      @case ('info') {
        <app-personal-details></app-personal-details>
      }
      @case ('subscriptions') {
        <app-subscriptions></app-subscriptions>
      }
    }
  </div>
</div>
